<app-header></app-header>
<div class="p-3">
  <h2 class="text-2xl font-bold mb-4 dark:text-white">Mis Favoritos</h2>

  <div *ngIf="loading" class="text-center py-4 dark:text-white">
    Cargando tus favoritos...
  </div>

  <div *ngIf="error" class="text-center py-4 text-red-500">
    {{ error }}
  </div>

  <div *ngIf="favorites.length === 0 && !error" class="text-center py-4 dark:text-white">
    No tienes productos en tus favoritos.
  </div>

  <!-- Notificaci贸n -->
  <div *ngIf="notification"
    [ngClass]="{'bg-green-500': notification.type === 'success', 'bg-red-500': notification.type === 'error'}"
    class="fixed top-0 left-0 right-0 p-4 text-white text-center z-50">
    {{ notification.message }}
  </div>

  <div *ngIf="!loading && favorites.length > 0" class="space-y-4">
    <div *ngFor="let favorite of favorites"
      class="flex flex-col sm:flex-row dark:bg-[#1f2937] rounded-lg overflow-hidden shadow-md relative">
      <!-- Bot贸n de eliminaci贸n (X) -->
      <button (click)="removeFromFavorites(favorite.id)" class="absolute top-2 right-2 text-red-500 hover:text-red-700">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
        </svg>
      </button>
      <!-- Imagen -->
      <div class="w-64 sm:w-1/3 h-64 flex-shrink-0">
        <img [src]="favorite.images && favorite.images.length > 0 ? favorite.images[0].image : '/placeholder-image.jpg'"
          [alt]="favorite.name_product" class="w-auto h-auto object-cover">
      </div>
      <!-- Informaci贸n del producto -->
      <div class="w-full sm:w-2/3 p-4 flex flex-col justify-between">
        <div>
          <h3 class="text-lg font-semibold text-gray-900 dark:text-white mb-2">{{ favorite.name_product }}</h3>
          <p class="text-sm text-gray-600 dark:text-gray-300 mb-2">{{ favorite.description }}</p>
        </div>
        <div>
          <p class="text-xl font-bold text-gray-900 dark:text-red-500 mb-2">{{ favorite.price | currency }}</p>
          <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded text-sm">
            Ver Detalles
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
<app-footer></app-footer>
