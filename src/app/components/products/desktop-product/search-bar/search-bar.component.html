<div class="flex flex-1 items-center justify-start p-6 bg-gray-100 dark:bg-[#151c25]">
    <div class="w-full max-w-lg">
      <form class="mt-5 sm:flex sm:items-center" (ngSubmit)="onSearch()">
        <input id="q" name="q" class="inline w-96 rounded-md border border-gray-300 bg-white py-2 pl-3 pr-3 leading-5 placeholder-gray-500 focus:border-indigo-500 focus:placeholder-gray-400 focus:outline-none focus:ring-1 focus:ring-indigo-500 sm:text-sm" placeholder="Buscar Productos..." type="search" autofocus="" [(ngModel)]="searchTerm" (keydown.enter)="onSearch()">
        <button type="submit" class="mt-3 inline-flex w-full items-center justify-center rounded-md border border-transparent bg-indigo-600 px-4 py-2 font-medium text-white shadow-sm hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 sm:mt-0 sm:ml-3 sm:w-auto sm:text-sm">
          Search
        </button>
      </form>
    </div>
    <div class="ml-4">
      <select [(ngModel)]="selectedOrder" (change)="onOrderChange()" class="mt-1 block w-full rounded-md border-gray-300 py-2 pl-3 pr-10 text-base focus:border-indigo-500 focus:outline-none focus:ring-indigo-500 sm:text-sm">
        <option value="">Ordenar por</option>
        <option *ngFor="let field of orderingFields" [value]="field.value">{{ field.label }}</option>
      </select>
    </div>
  </div>
