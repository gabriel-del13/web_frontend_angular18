<app-header></app-header>
<div class=" min-h-[90vh] bg-white dark:bg-gray-600">
<br><br><br><br>
<div *ngIf="product" class="p-4 max-w-6xl mx-auto bg-gradient-to-r from-blue-100 to-purple-100 rounded-lg shadow-lg">
    <div class="flex flex-col md:flex-row">
      <div class="md:w-1/2 pr-4">
        <h1 class="text-3xl font-bold mb-4 text-blue-800">{{ product.name_product }}</h1>
        <h3 class="text-2xl font-normal mb-4 text-blue-600">{{ product.child_category.name_childcategory }}</h3>
        <p class="text-gray-700 mb-4">{{ product.description }}</p>
        <p class="text-2xl font-bold mb-2 text-purple-700">{{ product.price | currency }}</p>
        <p class="text-green-600">Available: {{ product.available_quantity }}</p>
        <p class="text-blue-600">Status: {{ product.status }}</p>
      </div>
      <div class="md:w-1/2 mt-4 md:mt-0">
        <img [src]="product.images && product.images.length > 0 ? product.images[0].image_url : '/placeholder-image.jpg'"
             [alt]="product.name_product"
             class="w-full h-64 md:h-full object-cover rounded-lg shadow-md">
      </div>
                  <!-- BotÃ³n de favoritos -->
                  <button
                  class="absolute bottom-4 right-4 text-gray-400 hover:text-red-500 transition-colors duration-200 focus:outline-none">
                  <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" />
                  </svg>
                </button>
    </div>
  </div>
  <br><br><br><br>
  <app-footer></app-footer>
</div>
