<div *ngIf="product" class="p-4 max-w-2xl mx-auto">
    <h1 class="text-2xl font-bold mb-4">{{ product.name_product }}</h1>
    <img [src]="product.images && product.images.length > 0 ? product.images[0].image_url : '/placeholder-image.jpg'"
         [alt]="product.name_product"
         class="w-full h-64 object-cover mb-4">
    <p class="text-gray-700 mb-4">{{ product.description }}</p>
    <p class="text-2xl font-bold mb-2">{{ product.price | currency }}</p>
    <p>Available: {{ product.available_quantity }}</p>
    <p>Status: {{ product.status }}</p>
</div>
