<div class="p-2 sm:p-4">
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-2 sm:gap-4">
      <div *ngFor="let product of products" 
           class="bg-white rounded-lg shadow-md overflow-hidden flex flex-col relative"
           [ngClass]="{
             'border-l-4' :true,
             'border-green-500': product.status === 'DISPONIBLE',
             'border-red-500': product.status === 'AGOTADO',
             'border-yellow-500': product.status === 'PRÓXIMAMENTE'
           }">
        <!-- Botón de favoritos -->
        <button class="absolute top-2 right-2 text-gray-400 hover:text-red-500 transition-colors duration-200 focus:outline-none z-10">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" />
          </svg>
        </button>
        
        <!-- Contenido de la card -->
        <div class="p-3 flex flex-row sm:flex-col">
          <!-- Imagen -->
          <div class="w-1/3 sm:w-full h-full sm:h-48 flex-shrink-0">
            <img [src]="product.images && product.images.length > 0 ? product.images[0].image_url : '/placeholder-image.jpg'"
                 [alt]="product.name_product"
                 class="w-full h-full object-cover">
          </div>
          <!-- Información del producto -->
          <div class="w-2/3 sm:w-full pl-3 sm:pl-0 sm:pt-3 flex flex-col justify-between">
            <!-- Categoría -->
            <p class="text-xs text-gray-600">{{ product.category.parent_category || 'Uncategorized' }}</p>
            <!-- Título -->
            <h2 class="text-sm sm:text-lg font-semibold text-gray-900 line-clamp-2">{{ product.name_product }}</h2>
            <!-- Precio -->
            <p class="text-lg sm:text-xl font-bold text-gray-900">{{ product.price | currency }}</p>
            <!-- Cantidad disponible -->
            <p class="text-xs text-gray-600">Available: {{ product.available_quantity }}</p>
            <!-- Botón para ver detalles -->
            <button [routerLink]="['/product', product.id]" class="mt-2 bg-blue-500 hover:bg-blue-700 text-white font-bold py-1 px-2 sm:py-2 sm:px-4 rounded text-sm">
              View Details
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
