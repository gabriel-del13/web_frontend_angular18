<app-header></app-header>
<div>
  <ng-container *ngIf="isMobile$ | async; else desktopView">
    <app-mobile-product [products]="products" [loading]="loading" [error]="error">
    </app-mobile-product>
  </ng-container>
  <ng-template #desktopView>
    <app-desktop-product [products]="products" [loading]="loading" [error]="error">
    </app-desktop-product>
  </ng-template>
</div>
<app-footer></app-footer>
